<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket chat app</title>
</head>
<link rel="icon" href="img/favicon.png">
<link href="css/styles.min.css" rel="stylesheet">

<body>

<div class="chat">
    <div class="chat__sidebar" id="sidebar"></div>
    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
            <form id="message-form">
                <input name="message" id="message" placeholder="write your message here" type="text" required
                       autocomplete="off"></input>
                <button id="submit">submit</button>
            </form>

            <button id="sendLocation">send location</button>
        </div>

    </div>
</div>

<div id="locations"></div>
<!--<button id="counter">increase counter</button>-->


<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
    </div>
</script>
<script id="location-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <a href="{{url}}" target="_blank">my current location</a>
    </div>
</script>
<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
    </ul>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
